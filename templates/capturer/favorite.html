<!DOCTYPE html>


{% extends 'capturer/profile_base.html' %}
{% load staticfiles %}


{% block title_block %}
    {{ user.username }}
{% endblock %}

{% block body_block %}

    

    {% for photo in photos %}
        <li><a href="{% url 'capturer:show_photo' photo.Category.slug photo.id %}"><img src="{{ MEDIA_URL }}{{ photo.Image }}" width="100" height="100" /></a></li>
    {% endfor %}


{% endblock %}
